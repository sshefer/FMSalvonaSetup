<div class="summary-container"></div>

<form id="form"></form>

<script>
  $(document).ready(function () {
    $("#form").kendoForm({
			validatable: {
				validationSummary: { container: ".summary-container" }
			},
			formData: {
				status: "",
        name: "",
				category: "",
				subCategory: "",
        id_manufacturer: "",
				id_parent: "",
        note: "",
				packagingGroupedBy: "",
				packagingGroupedByQuantity: ""
      },
      layout: "grid",
        grid: {
          cols: 2,
          gutter: 20
        },
        items: [
          {
            type: "group",
            label: "Master Information",
            items: [
              {
                field: "name", 
                label: "Item Name:", 
                validation: { 
									required: true,
									message: "Item Name is required."
								} 
              }
            ]
          },
          {
            type: "group",
            label: "Shipping Address",
            layout: "grid",                        
            items: [
              { 
                field: "category", 
                label: "Category", 
                validation: { 
									required: true,
									message: "Item category is required."
								}
              }
            ]
          }
        ]
    });
  });
</script>
